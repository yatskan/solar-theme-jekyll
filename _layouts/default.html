<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="{{ "/assets/css/style.css" | prepend: site.baseurl }}" rel="stylesheet" />
  <link href="{{ "/assets/css/colors-extra-dark.css" | prepend: site.baseurl }}" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

</head>

<body>



  <header id="header">
    <!--h1><a href="{{ site.baseurl }}/"><i class="icon-sun"></i> {{ site.name }}</a></h1-->
    <h1><a href="{{ site.baseurl }}/"><img src="/images/ph_logo.svg" alt="PH logo" hight="50px" width="50px"> {{ site.name }}</a></h1>
    <h4>{{ site.description }}</h4>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">HOME</a></li>
          <li><a href="{{ "/about" | prepend: site.baseurl }}">ABOUT</a></li>
          <li><a href="{{ "/archive" | prepend: site.baseurl }}">ARCHIVE</a></li>
          <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS FEED</a></li>
          <li><a href="{{ "/random" | prepend: site.baseurl }}">RANDOM</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>



  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="{{ "/assets/js/jquery.mobilemenu.min.js" | prepend: site.baseurl }}" ></script>

  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>



</body>
</html>
